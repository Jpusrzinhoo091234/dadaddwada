<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <style>
        /* Estilos para as abas */
        .tab {
            display: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sistema de Login -->
    <div id="login-form">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Usuário" required><br>
            <input type="password" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Abas de Categorias -->
    <div id="categorias">
        <button class="tab-btn" onclick="openTab(event, 'eletronicos')">Eletrônicos</button>
        <button class="tab-btn" onclick="openTab(event, 'roupas')">Roupas</button>
        <button class="tab-btn" onclick="openTab(event, 'acessorios')">Acessórios</button>
        <button class="tab-btn" onclick="openTab(event, 'outras')">Outras Coisas</button>
    </div>

    <!-- Conteúdo das Abas -->
    <div id="eletronicos" class="tab-content">
        <h3>Eletrônicos</h3>
        <!-- Conteúdo dos produtos eletrônicos -->
    </div>
    <div id="roupas" class="tab-content">
        <h3>Roupas</h3>
        <!-- Conteúdo dos produtos de roupas -->
    </div>
    <div id="acessorios" class="tab-content">
        <h3>Acessórios</h3>
        <!-- Conteúdo dos acessórios -->
    </div>
    <div id="outras" class="tab-content">
        <h3>Outras Coisas</h3>
        <!-- Conteúdo de outras categorias -->
    </div>

    <script>
        // Função para abrir as abas
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
